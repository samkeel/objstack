<mat-card class="mat-elevation-z3 outer-card">
    <mat-card-header>
        <ng-content></ng-content>
        <mat-card-title>
            {{todo.title}}
        </mat-card-title>
        <!-- <mat-card-actions>
            <button mat-button class="todo-toggle">toggle</button>
        </mat-card-actions> -->
        <mat-card-subtitle>Priority: {{todo.priority}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{todo.description}}</mat-card-content>
    <mat-card-actions>
        <app-delete-button (delete)="handleDelete()"></app-delete-button>
    </mat-card-actions>
</mat-card>
